<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#6E2B62">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>{% block title %}Инвентаризация{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=8">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.min.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column" data-page="{{ request.endpoint or '' }}" data-badge="{{ employee_badge|default('', true) }}" data-theme="light" data-bs-theme="light">

<header class="navbar app-header sticky-top">
    <div class="container-fluid justify-content-between align-items-center py-3 px-3 px-md-4">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-box-seam-fill fs-5"></i>
            <span>Инвентаризация МХ</span>
        </a>
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-link btn-sm p-2 rounded-circle theme-toggle" id="themeToggle" type="button" aria-label="Тема">
                <span class="theme-toggle-track">
                    <i class="bi bi-brightness-high-fill theme-icon-sun"></i>
                    <i class="bi bi-moon-stars-fill theme-icon-moon"></i>
                    <span class="theme-toggle-thumb"></span>
                </span>
            </button>
            <button class="btn btn-outline-secondary btn-sm rounded-circle p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
        </div>
    </div>
</header>

<aside class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">
    <div class="offcanvas-header border-bottom py-3">
        <div>
            <h5 class="offcanvas-title mb-0 fw-bold" id="mainMenuLabel">Меню</h5>
            <small class="text-muted">Навигация</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body pt-3">
        <nav class="nav flex-column gap-1">
            <a class="nav-link rounded-2 py-2 {% if request.path == '/work' %}active bg-primary text-white{% endif %}" href="/work">
                <i class="bi bi-upc-scan me-2"></i>
                Рабочее место
            </a>
            <a class="nav-link rounded-2 py-2 {% if request.path.startswith('/admin') %}active bg-primary text-white{% endif %}" href="/admin">
                <i class="bi bi-gear-wide-connected me-2"></i>
                Админ-панель
            </a>
        </nav>
        <hr class="my-3">
        <p class="small text-muted mb-0">
            Сканируйте МХ → выберите статус → при расхождении укажите причину и фото.
        </p>
    </div>
</aside>

<main class="flex-grow-1 py-4">
    <div class="container px-3 px-md-4">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="app-footer py-3">
    <div class="container text-center px-3">
        Инвентаризация мест хранения
    </div>
</footer>

<script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='app.js') }}?v=8"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js", { scope: "/" }).catch(() => {});
}
</script>
{% block scripts %}{% endblock %}

</body>
</html>
